<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' type='text/css' href='./style.css'/>
	<title>File Metadata</title>
</head>
<body>
<h1>File Metadata API</h1>
<p>Upload a file and get a json containing the file size back!</p>
<p>Size Limit = 100 kb. Larger files will result in error</p>
<form action='/filesize' method='post' enctype ='multipart/form-data'>
	<input type='file' name='file' value='Choose File'>
	<input type='submit' value='Submit'>
</form>
</body>
</html>
